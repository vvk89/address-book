plugins {
	// Apply the java plugin to add support for Java
	id 'java'

	// Use the spring boot gradle plugin to produce an executable Jar
	id 'org.springframework.boot' version '2.6.1'
}

repositories {
	// Use mavenCentral for resolving dependencies.
	// You can declare any Maven/Ivy/file repository here.
	mavenCentral()
}

sourceSets {


    test {
        java {
            srcDir 'test'
        }
        resources {
          srcDir 'testResources'
        }
    }
}

dependencies {
	// Use a test framework
	//testImplementation 'x:y:1.2.3'
	testImplementation group: 'junit', name: 'junit', version: '4.12'
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.6.1'
	//testImplementation group: 'org.mockito', name: 'mockito-core', version: '1.10.8'
	//testImplementation group: 'org.powermock', name: 'powermock-core', version: '2.0.9'
	//testImplementation group: 'org.powermock', name: 'powermock-mockito-release-full', version: '1.6.4'
    testImplementation group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.0-beta.5'
    testImplementation group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.0-beta.5'
}